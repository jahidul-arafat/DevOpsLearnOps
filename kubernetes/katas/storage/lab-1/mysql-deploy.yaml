apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: wordpress-mysql
  name: wordpress-mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 3306
status: {}
