apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard-deploy
  name: dashboard-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-deploy
  strategy: {}
  template:
    metadata:
      labels:
        app: dashboard-deploy
    spec:
      serviceAccountName: dashboard-sa
      containers:
      - image: gcr.io/kodekloud/customimage/my-kubernetes-dashboard
        name: my-kubernetes-dashboard-container
        resources: {}
status: {}
